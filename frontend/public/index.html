<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Natural Explorer</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div style="display: flex; align-items: center; gap: 12px;">
            <a href="index.html">
                <img src="../images/logo.png" alt="Virtual Natural Explorer" class="logo" />
            </a>
            <span style="
                font-size: 2rem;
                font-weight: bold;
                color: white;
                background-color: #3b8e67;
                padding: 6px 14px;
                border-radius: 20px;
                font-family: 'Segoe UI', sans-serif;
                box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            ">Virtual Natural Explorer</span>
        </div>
        <ul>
            <li><a href="index.html">🌍 Home</a></li>
            <li><a href="encyclopedia.html">📚 Animal Encyclopedia</a></li>
            <li><a href="ecosystem.html">🌱 Ecosystems</a></li>
            <li><a href="quiz.html">🐻 Quizzes</a></li>
            <li><a href="videos-stories.html">🎥 Videos & Stories</a></li>
        </ul>
    </nav>

    <header class="page-header">
        <h1>Meet the Animal Friends Around the World!</h1>
        <p>Click on animals, chat with them, make friends, and unlock fun quizzes!</p>
    </header>

    <!-- Sections -->
    <main>
        <section id="map-section">
            <div id="map"></div>
        </section>
    </main>

    <!-- Chat Popup -->
    <div id="chat-popup">
        <div class="popup-content">
          <div class="popup-header">
            <h2 id="chat-title">Wildlife Chatbot</h2>
            <button id="close-popup" onclick="closeChatPopup()" aria-label="Close chat popup">&times;</button>
          </div>
      
          <div id="chat-container"></div>
      
          <form id="chat-form" autocomplete="off">
            <input
              type="text"
              id="user-input"
              placeholder="Ask me something..."
              required
              autocomplete="off"
              spellcheck="false"
              aria-label="Chat input"
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
</body>
</html>
